<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela EBAC</title>
  <link rel="stylesheet" href="tabela.css" />
</head>
<body>

  <form id="formulario">
    <input id="nome" type="text" placeholder="Nome" required />
    <input id="telefone" type="tel" placeholder="Telefone" pattern="\d{8,15}" title="Digite um telefone válido (8 a 15 dígitos)" required />
    <button type="submit">Enviar Dados</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <!-- Linhas adicionadas aqui -->
    </tbody>
  </table>

  <script src="tabela.js"></script>
</body>
</html>
